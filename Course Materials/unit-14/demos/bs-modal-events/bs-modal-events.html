<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo - Bootstrap Modal Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Demo - Bootstrap Modal Events - Public Holidays Table</h1>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col mt-5 mb-5 p-5">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#publicHolidayModal">
            Public Holidays modal
          </button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#publicHolidayModal" data-ph-country="FR" data-ph-year="2025">
            Public Holidays France, 2025
          </button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#publicHolidayModal" data-ph-country="ES" data-ph-year="2026">
            Public Holidays Spain, 2026
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="publicHolidayModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="publicHolidayModalLabel">Public Holidays</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="public-holidays-component"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <section>
        <p>A.N. Other &copy2024</p>
    </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>  
</body>
</html>
