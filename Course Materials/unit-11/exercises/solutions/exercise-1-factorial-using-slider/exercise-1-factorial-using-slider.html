<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 1 - Factorial using slider</title>
</head>
<body>
  <h1>Factorial of Numbers</h1>
  <section class="component-factorial">
    <p>Display a range of factorials</p>
    <label for="fact">Select a number between 1 and 20):</label>
    <input type="range" id="fact" name="fact" min="1" max="20" value="1">
    <div class="factorial-output-container"></div>  
  </section>
  <script src="js/main.js"></script>
</body>
</html>
