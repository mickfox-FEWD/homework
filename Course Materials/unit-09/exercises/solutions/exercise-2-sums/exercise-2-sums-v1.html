<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 2 - Sums - version 1 using a for loop</title>
  <style>
    h1 {
      color: blue;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="output-html-container"></div>
  <script>
    // declare variables
    const outputHtmlContainer = document.getElementById('output-html-container');
    let outputHtml = '';
    let sumResult = 0;
    const numberSize = 5;

    outputHtml += '<h1>Sums</h1>';
    outputHtml += 'The values entered were: ';

    for (let i=0; i<numberSize; i++){
      let number = parseInt(prompt("Enter an integer number: "));
      sumResult += number;
      outputHtml += number + ' ';
    }

    outputHtml += '<br>';
    outputHtml += 'Sum = ' + sumResult + '<br>';
    outputHtml += 'Average = ' + sumResult/numberSize;

    // output - update the DOM
    outputHtmlContainer.innerHTML = outputHtml;
  </script>  
</body>
</html>
