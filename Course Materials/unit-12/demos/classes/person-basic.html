<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo - Classes - Person</title>
</head>
<body>
  <h1>Demo - Classes - Person</h1>
  <p>Open the console in the Dev Tools to see the output</p>
  <script>
    class Person {
      name;

      constructor(name) {
        this.name = name;
      }

      introduceSelf() {
        console.log(`Hi! I'm ${this.name}`);
      }
    }

    const john = new Person("John");
    john.introduceSelf(); // Hi! I'm John

  </script>
</body>
</html>
