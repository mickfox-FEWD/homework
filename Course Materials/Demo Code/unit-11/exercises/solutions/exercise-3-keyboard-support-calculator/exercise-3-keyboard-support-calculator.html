<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Keyboard Support</title>
  <!-- derived from https://www.educative.io/answers/how-to-build-a-calculator-in-javascript -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section>
    <h1>Calculator with Keyboard Support</h1>
  </section>  
  <section class="calculator">
    <pre class="display" id="display">0</pre>
    <div class="calculator-buttons">
      <button>(</button>
      <button>)</button>
      <button>CE</button> 
      <button>C</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>  
      <button>6</button> 
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button> 
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
