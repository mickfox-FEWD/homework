<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS: Overflow</title>
  <style>
    .overflow-visible__item {
      background-color: coral;
      width: 200px;
      height: 65px;
      border: 1px solid;
      overflow: visible;
    }
  </style>
</head>
<body>
  <!-- component - overflow-visible -->
  <section class="overflow-visible">
    <h2>Overflow: visible</h2>
    <p>By default, the overflow is visible, meaning that it is not clipped and it renders outside the element's box:</p>
    <div class="overflow-visible__item">You can use the overflow property when you want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</div>
  </section>

</body>
</html>
