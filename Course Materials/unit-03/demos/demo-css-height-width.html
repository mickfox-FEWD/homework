<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Widths and Heights</title>
  <style>
    /* component width-height */
    .width-height__item_200_50 {
      height: 200px;
      width: 50%;
      background-color: powderblue;
    }
    /* component max-min */
    .max-min__item_100_500 {
      max-width: 500px;
      min-height: 100px;
      background-color: powderblue;
    }
    

  </style>
</head>
<body>
  
  <!-- component width-height -->
  <section class="width-height">
    <h2>Set the height and width of an element</h2>
    <div class="width-height__item_200_50">This div element has a height of 200px and a width of 50%.</div>
  </section>

  <!-- component max-min -->
  <section class="max-min">
    <h2>Set the max-width of an element</h2>
    <div class="max-min__item_100_500">This div element has a height of 100px and a max-width of 500px.</div>    
    <p>Resize the browser window to see the effect.</p>
  </section>
</body>
</html>
