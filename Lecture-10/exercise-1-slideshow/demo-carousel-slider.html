<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 9 Demo - Carousel Slider</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Unit 9 Demo - Carousel Slider</h1>
    <section class="component-carousel">
      <div id="carousel-container" class="carousel-container">
        <div class="slider-carousel">
          <div class="slide main">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__480.jpg"
              alt="flower 1"
            />
            <div class="image-text">
              <h3>Image 1</h3>
              <p>Subtitle text</p>
            </div>
          </div>
          <div class="slide">
            <img
              src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg"
              alt="flower 2"
            />
            <div class="image-text">Image 2</div>
          </div>
          <div class="slide">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg"
              alt="flower 3"
            />
            <div class="image-text">Image 3</div>
          </div>
          <!-- adding new stuff here Ex01 - 4    -->
          <div class="slide">
            <img
              src="https://images.squarespace-cdn.com/content/v1/54822a56e4b0b30bd821480c/45ed8ecf-0bb2-4e34-8fcf-624db47c43c8/Golden+Retrievers+dans+pet+care.jpeg?format=750w"
              alt="cat 3"
            />
            <div class="image-text">Image 3</div>
          </div>

          <div class="slide">
            <img
              src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg"
              alt="cat 3"
            />
            <div class="image-text">Image 3</div>
          </div>
          <div class="navigation-buttons">
            <a class="previous">❮</a>
            <a class="next">❯</a>
          </div>
        </div>
        <!-- Navigation Dots-->
        <div class="navigation-dot-container" id="navigation-dot-container_id">
          <!-- <span class="navigation-dot"></span>
          <span class="navigation-dot"></span>
          <span class="navigation-dot"></span> -->
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
