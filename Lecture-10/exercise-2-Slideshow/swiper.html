<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2 - Swiper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="component-carousel">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__480.jpg"
              alt="flower 1"
            />
            <div class="image-text">
              <h3>Image 1</h3>
              <p>Subtitle text</p>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg"
              alt="flower 2"
            />
            <div class="image-text">Image 2</div>
          </div>
          <div class="swiper-slide">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg"
              alt="flower 3"
            />
            <div class="image-text">Image 3</div>
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar
      <div class="swiper-scrollbar"></div> -->
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
