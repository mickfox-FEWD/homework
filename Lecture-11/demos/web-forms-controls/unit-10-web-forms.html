<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 10 - Web Form Example</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form id="unit-10-web-form-example" name="unit-10-web-form-example" action="" method="post" autocomplete="on">
    <!-- Text field -->
    <label for="input-text-field">Input field:</label>
    <input name="input-text-field" type="text" placeholder="Enter your text" required>
    <br><br>
    <label>Input field:
      <input name="input-text-field" type="text" placeholder="Enter your text" required>
    </label>
    <br><br>
    <!-- Textarea field -->
    <label for="input-text-field">Input field:</label>
    <textarea name="input-text-field" placeholder="Enter your text" required rows="5"></textarea>
    <br><br>
    <!-- Password Field -->
    <label for="input-text-field">Password field:</label>
    <input name="input-text-field" type="password" placeholder="Enter your password" required>
    <br><br>
    <!-- Radio buttons -->
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS" checked>
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>
    <br><br>
    <!-- Checkboxes -->
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" checked>
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label>
    <br><br>
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat" selected>Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <br><br>
    <input id="input-button" type="button" value="Click Me!">
    <br><br>
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor">
    <br><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <input type="date" id="datemin" name="datemin" min="2020-01-02">
    <br><br>
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    <br><br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
    <br><br>
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile">
    <br><br>
    <input type="hidden" id="custId" name="custId" value="3487">
    <br><br>
    <label for="bdaymonth">Birthday (month and year):</label>
    <input type="month" id="bdaymonth" name="bdaymonth">
    <br><br>
    <label for="quantity">Quantity (between 1 and 5):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="5">
    <br><br>
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50">
    <br><br>
    <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name="gsearch">
    <br><br>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <br><br>
    <label for="appt">Select a time:</label>
    <input type="time" id="appt" name="appt">
    <br><br>
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage">
    <br><br>
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week">
    <br><br>
    <label for="browser">Select a browser:</label>
    <input list="browsers" name=""browser id="browser">
    <datalist id="browsers">
      <option value="Edge">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>

    <br><br>
    <!-- Reset button -->
    <input id="input-reset-field" type="reset" value="Clear">
    <br><br>
    <!-- Submit button -->
    <input id="input-submit-field" type="submit" value="Submit">
    <br><br>
    <input type="image" src="images/img_submit.gif" alt="Submit" width="48" height="48">
  </form> 
</body>
</html>
