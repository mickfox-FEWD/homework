<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 2 - Age Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Exercise 2 - Age Calculator</h1>
  <section class="component-age-calculator">
    <div class="container">
      <h2>Age Calculator</h2>
      <form class="age-calculator-form">
        <label for="fact">When was your birthday?</label>
        <input type="date" id="birthday" name="birthday" min="1900-01-01" max="2024-01-02" required>
        <button class="submit">Submit</button>
      </form>
      <div class="age-output-container"></div>    
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
